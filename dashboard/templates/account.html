{% extends "_layout/_base.html" %}
{% block content %}
<h1>Account</h1>
<br>
<form method="post" action="#">
  <div class="row">
    <div class="col-sm-6">
      <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="first_name" name="first_name" class="form-control" id="first_name" placeholder="First Name" value="{{ user['first_name']|default('') }}" required="required">
      </div>
    </div>
    <div class="col-sm-6">
      <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="last_name" name="last_name" class="form-control" id="last_name" placeholder="Last Name" value="{{ user['last_name']|default('') }}" required="required">
      </div>
    </div>
  </div>
   <div class="form-group">
    <label for="display_name">Display Name</label>
    <input type="display_name" name="display_name" class="form-control" id="display_name" placeholder="Display Name" value="{{ user['display_name']|default('') }}" required="required">
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" name="email" class="form-control" id="email" placeholder="Email" value="{{ user['email'] }}" disabled>
  </div>
  <div class="row">
    <div class="col-sm-9">
      <div class="form-group">
        <label for="address">Address</label>
        <input type="address" name="address" class="form-control" id="address" placeholder="Address" value="{{ user['address']|default('') }}">
      </div>
    </div>
    <div class="col-sm-3">
      <div class="form-group">
        <label for="zip_code">Zip Code</label>
        <input type="zip_code" name="address" class="form-control" id="zip_code" placeholder="Zip Code" value="{{ user['address']|default('') }}">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-3">
      <div class="form-group">
        <label for="country_code">Country Code</label>
        <input type="country_code" name="country_code" class="form-control" id="country_code" placeholder="Country Code" value="{{ user['country_code']|default('') }}">
      </div>
    </div>
    <div class="col-sm-9">
      <div class="form-group">
        <label for="tel">Telephone</label>
        <input type="tel" name="tel" class="form-control" id="tel" placeholder="Telephone Number" value="{{ user['tel']|default('') }}">
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary btn-block">Update</button>
</form>
{% endblock %}
